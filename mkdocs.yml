site_name: OGC API Processes with ZOO Project

theme:
    logo: assets/icon-eoap.png
    name: material

    palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
plugins:
  - search
  - swagger-ui-tag:
      filter: true
      tryItOutEnabled: false
  - mermaid2:
      version: 10.6.0

markdown_extensions:
  - pymdownx.details
  - abbr
  - admonition
  - footnotes
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - attr_list
  - pymdownx.snippets:
      base_path: './'
  - pymdownx.highlight:
      line_spans: __span
extra_css:
  - styles/css/app.css
  
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  

nav:
  - Introduction: 'index.md'
  - Introducing the application:
    - Water bodies detection: app/water-bodies-detection.md

  - Deploy and run the EO application:
    - Execution Scenario: execution-scenario.md
    - Deploy the application: deploy-application.md
    - List available processes: list-processes.md
    - Describe the process: describe-process.md
    - Execute and monitor the process: execute-monitor-process.md 
    - Get the process results: get-process-results.md
  - Reference:
    - OGC API Processes: reference/ogc-api-processes.md
    - OGC API Processes OpenAPI: reference/ogc-api-processes-openapi.md
    - ZOO Project: reference/zoo-project.md

